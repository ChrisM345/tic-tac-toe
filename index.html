<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="game-board">
            
        </div>
        <div class="controls">
            <label for="player-1">Player 1 Name:</label>
            <input type="text" name="player-1" id="player-1" value="Player 1">

            <label for="player-2">Player 2 Name:</label>
            <input type="text" name="player-2" id="player-2" value="Player 2">

            <button class="start-game">Start Game</button>
            <button class="restart-game">Restart Game</button>
            <div class="game-end-message"></div>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
